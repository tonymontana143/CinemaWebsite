<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mini Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="login.html">LogIn/SignIn</a>
          <a class="nav-link" href="lobby.html">Lobby</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="signup-box">
    <h1>Sign up</h1>
    <form>
      <label>Nickname</label><br>
      <input type="text" id="username" placeholder=""><br>
      <label>Password</label><br>
      <input type="password" id="password" placeholder=""><br>
      <label>Confirm password</label><br>
      <input type="password" id="confirmPassword" placeholder=""><br>
      <input type="button" value="Submit" onclick="handleRegistration()">
    </form>
    <p>By clicking the Sign Up button, you agree to our <br>
    <a href="#"> Terms and Conditions</a></p>
  </div>
  <p class="para-2">Already have an account? <a href="/MiniGames/login.html">LogIn here!</a></p>

  <script src="app.js"></script>
</body>
</html>
